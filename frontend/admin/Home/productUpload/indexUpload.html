<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./indexUpload.css">
</head>
<body>
  <h1 id="headers">Add products to store</h1>

  <form id="form" enctype="multipart/form-data">
    <div  id="container">
      <div class="sub">
        <label id="image-input" for="image">Choose Image</label>
        <input class="image-input" type="file" hidden>
        <span id="fileName"></span>
      </div>

      <div class="sub">
        <label for="Name">Product name:</label>
        <input type="text" class="input1" placeholder="Product Name">
      </div>

      <div class="sub">
        <label for="Name">Product price:</label>
        <input type="text" class="input2" placeholder="Product Price">
      </div>

      <div class="sub">
        <label for="Name">Product description:</label>
        <textarea class="text" name="" id="description"></textarea>
      </div>

      <div>
        <button id="add-button" type="submit">Add to shop</button>
      </div>
    </div>
  </form>

  <script src="./indexUpload.js"></script>
</body>
</html>
