<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./indexAdmin.css">
</head>
<body>
  <h1 id="header">
    Starlite Admin Login Page
  </h1>

<form id="form" action="">
   <div id="container">
      <div>
        <label for="username">
          Your username:
        </label><br>
        <input type="text" placeholder="username" class="input js-input-1">
      </div>

      <div>
        <label for="password">
          Your password:
        </label><br>
        <input type="password" class="input js-input" placeholder="Password">
      </div>

      <div>
        <input id="check" type="checkbox">
        <label for="password">Show password</label>
      </div>

      <div id="button-container">
      <button id="button" type="submit">Login</button>
    </div>
  </div>
</form>

  <script src="./indexAdmin.js"></script>
</body>
</html>
