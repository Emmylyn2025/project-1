<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <h1 class="first-header">
    Register To Starlite
  </h1>

  <form id="form" action="" method="POST">
    <div id="container">
    <div>
      <label for="">Your Username:</label><br>
      <input class="input-1" id="input" type="text" placeholder="Username">
    </div>

    <div>
      <label for="">Your Email:</label><br>
      <input class="input-2" id="input" type="email" placeholder="Email">
    </div>

    <div>
      <label for="">Your Password:</label><br>
      <input class="input-3" id="input" type="password" placeholder="Password">
      <div id="password-div">
      <input id="box" type="checkbox">
      <label id="show-password" for="">Show Password</label>
      </div>
    </div>

    <div id="button-div">
    <button id="register" type="submit">Register</button>
    </div>
    </div>
  </form>
  
  <script src="./index.js"></script>
</body>
</html>
